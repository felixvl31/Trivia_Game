<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="header">
    <img class ="logo" src="assets/images/logo.png" alt="logo" > 
  </div>
  
  <div class="container">
    <div class="title initial">Friends Trivia</div>
    <br>
    <button class="start initial" >Start</button>
    <div class="time">
        <p class="timer">Time Left:
          <span class="remainingTime"></span>
        </p>
    </div>
    <div class="question content"></div>    
    <div class="options content">  
      <button id="0" class="option content" value="0"></button>
      <button id="1" class="option content" value="1"></button>
      <button id="2" class="option content" value="2"></button>
      <button id="3" class="option content" value="3"></button>
    </div>

    <div class="results">
      <div class="message"></div>
      <div> <img class="gif" src=""> </div>
      <div class="rightAnswer"></div>
      <div class="finalResults">
        <p>Total Questions:
          <span class="TotalQuestions">8</span>
        </p>
        <p>Right Answers:
          <span class="FinalRight"></span>
        </p>
        <p>WrongAnswers:
          <span class="FinalWrong"></span>
        </p>
        <p>Unaswered:
          <span class="FinalUnaswered"></span>
        </p>
        <div>Try Again:
          <br>
          <button class="restart">Restart Game</button>
        </div>

      </div>

  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src=assets/javascript/app.js type="text/javascript"></script>
</body>
</html>
