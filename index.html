<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="header">
    <img class ="logo" src="assets/images/logo.png" alt="logo"  width= "593px"> 
  </div>
  
  <div class="container">
    <div class="title initial">Friends Trivia</div>
    <br>
    <div class="start initial" >Start</div>
    <div class="time">
        <p class="timer">Time Left:
          <span class="remainingTime"></span>
        </p>
    </div>
    <div class="question content"></div>    
    <div class="options content">  
      <div id="1" class="option content" value="0"></div>
      <div id="2" class="option content" value="1"></div>
      <div id="3" class="option content" value="2"></div>
      <div id="4" class="option content" value="3"></div>
    </div>

    <div class="results">
      <div class="message"></div>
      <div class="stats"></div>
      <div> <img class="gif" src=""> </div>
      <div class="rightAnswer"></div>

  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src=assets/javascript/app.js type="text/javascript"></script>
</body>
</html>
